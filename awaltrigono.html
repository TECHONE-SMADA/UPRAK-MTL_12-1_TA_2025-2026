<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Materi Aljabar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body {
    background-image: url("img/2.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center 90%; /* makin besar = makin turun */
    background-attachment: fixed;
}

/* ===== WAVE BACKGROUND ===== */
.wave-bg{
position:absolute;
inset:0;
z-index:-2;
overflow:hidden;
pointer-events:none;
}

.wave-bg svg{
position:absolute;
width:100%;
left:0;
}

.wave-top{top:0;height:300px;}
.wave-bottom{bottom:-80px;height:350px;}

/* ===== HEADER (STICKY) ===== */
header{
height:90px;
   background:linear-gradient(90deg,#fbc29e,#ff6f00);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 60px;
color:white;

/* ðŸ”¥ STICKY */
position:sticky;
top:0;
z-index:999;
}

header img{width:80px;}
header p{font-size:12px;letter-spacing:2px;}

/* HERO */
.hero{
position:relative;
min-height:100vh;
padding:60px 80px;
overflow:hidden;
z-index:1;
}

/* LABEL */
.label{
background:#ff8c42;
color:white;
display:inline-block;
padding:14px 40px;
border-radius:40px;
font-weight:600;
margin-bottom:20px;
}

/* EXIT CARD */
.exit{
position:absolute;
top:45px;
right:80px;
background:#ff8c42;
border-radius:24px;
padding:16px 24px;
display:flex;
flex-direction:column;
align-items:center;
gap:6px;
color:white;
font-weight:600;
text-decoration:none;
font-size:16px;
box-shadow:0 12px 28px rgba(0,0,0,0.3);
transition:0.25s;
z-index:998;
}

.exit img{width:56px;}

.exit:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,0.35);
}

.exit:active{transform:scale(0.92);}

.content-box{
    background: rgba(255, 255, 255, 0.25); /* kaca putih transparan */
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    
    border-radius: 40px;
    padding: 60px;
    color: #000000;
    margin-top: 20px;
    min-height: 420px;
    position: relative;
    overflow: hidden;

    /* efek kaca */
    box-shadow: 
        0 20px 40px rgba(0,0,0,0.15),
        inset 0 1px 1px rgba(255,255,255,0.6);

    border: 1px solid rgba(255,255,255,0.35);
}

.content-box::after{
content:"";
position:absolute;
bottom:-80px;
left:0;
width:100%;
height:200px;

border-top-left-radius:60% 100%;
border-top-right-radius:60% 100%;
}

.content-box h2{
font-size:60px;
margin-bottom:20px;
}

.content-box p{
font-size:14px;
line-height:1.8;
}

/* NAV */
.nav-buttons{
display:flex;
justify-content:space-between;
margin-top:30px;
}

.nav-buttons a{
background:#ff8c42;
color:white;
text-decoration:none;
padding:18px 50px;
border-radius:40px;
font-weight:600;
font-size:22px;
transition:0.2s;
}

.nav-buttons a:hover{transform:translateY(-5px);}
.nav-buttons a:active{transform:scale(0.9);}
</style>
</head>

<body>

<header>
<img src="img/logo.png">
<p>DESIGNED BY TECHONE</p>
</header>

<section class="hero">



<!-- EXIT CARD -->
<a href="materi.html" class="exit">
<img src="img/exit.png" alt="Exit">
<span>EXIT</span>
</a>

<div class="label">MATERI TRIGONOMETRI</div>

<div class="content-box">

<p>

<div style="text-align:center;"><img src="img/turunan.PNG" style="width:500px;"></div>




</p>

</div>

<div class="nav-buttons">
<a href="materi.html">BACK</a>
<a href="trigonometri.html">NEXT</a>
</div>

</section>

</body>
</html>
