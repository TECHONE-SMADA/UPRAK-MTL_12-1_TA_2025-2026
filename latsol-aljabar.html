<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aljabar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body {
    background-image: url("img/bgaljabarfix.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center 100%; /* makin besar = makin turun */
    background-attachment: fixed;
}



/* ===== HEADER ===== */
header{
height:90px;
background:linear-gradient(90deg,#f48341,#c02c1e);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 60px;
color:white;
position:sticky;
top:0;
z-index:9999;
box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

header img{width:80px;}
header p{font-size:12px;letter-spacing:2px;}

/* ===== HERO ===== */
.hero{
min-height:calc(100vh - 100px);
padding-top:140px;
display:flex;
flex-direction:column;
align-items:center;
}

.hero h1{
    font-family: 'Poppins', 'Comic Neue', 'Baloo 2', 'cursive';
    font-size:100px;
    font-weight:800;
    margin-bottom:100px;
    display:inline-block;

    /* warna bubble */
    background: linear-gradient(
        180deg,
        #ffffff 0%,
        #f3e6ff 45%,
        #d8b4ff 100%
    );

    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;

    /* shadow putih + depth */
    text-shadow:
        0 0 8px rgba(255,255,255,0.9),
        0 6px 14px rgba(180,120,255,0.4);

    animation: bubbleFade 2.8s ease-in-out infinite;
}

/* fade + lembut */
@keyframes bubbleFade{
    0%,100%{
        opacity:1;
        transform:scale(1);
    }
    50%{
        opacity:0.85;
        transform:scale(1.03);
    }
}

/* ===== MENU GRID ===== */
.menu{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:80px;
margin-bottom:100px;
}

.btn{
    width:360px;
    height:150px;

    /* kuning hangat */
    background: linear-gradient(
        135deg,
        rgba(255, 190, 90, 0.38),
        rgba(255, 150, 60, 0.28)
    );

    backdrop-filter: blur(7px) saturate(145%);
    -webkit-backdrop-filter: blur(7px) saturate(145%);

    border-radius:55px;
    display:flex;
    align-items:center;
    justify-content:center;

    font-size:52px;
    font-weight:800;
    color:#ffffff;
    text-decoration:none;

    transition:0.3s ease;

    /* STROKE OREN BESAR + DEPTH */
    box-shadow:
        0 0 0 6px rgba(255, 120, 30, 1),        /* STROKE BESAR */
        0 22px 45px rgba(255, 140, 40, 0.5),
        inset 0 0 20px rgba(255, 200, 120, 0.6),
        inset 0 1px 1px rgba(255,255,255,0.45);

    border:none;
    position:relative;
    overflow:hidden;
}

/* glossy highlight */
.btn::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-30%;
    width:160%;
    height:160%;
    background: radial-gradient(
        circle at top left,
        rgba(255,255,255,0.45),
        rgba(255,180,90,0.35),
        transparent 65%
    );
    pointer-events:none;
}

/* hover: stroke makin tebal */
.btn:hover{
    transform:translateY(-8px) scale(1.04);
    box-shadow:
        0 0 0 8px rgba(255, 100, 20, 1),        /* STROKE LEBIH BESAR */
        0 30px 60px rgba(255, 130, 30, 0.65),
        inset 0 0 28px rgba(255,220,150,0.7),
        inset 0 1px 1px rgba(255,255,255,0.55);
}

/* active */
.btn:active{
    transform:scale(0.95);
    box-shadow:
        0 0 0 8px rgba(255, 90, 10, 1),
        0 14px 30px rgba(255, 120, 30, 0.6),
        inset 0 0 34px rgba(255,170,80,0.75);
}

/* tombol tengah */
.tengah{
    grid-column:span 2;
    width:420px;
    height:170px;
    margin:0 auto;
}

.tengah{
grid-column:span 2;
width:420px;
height:170px;
margin:0 auto;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
position:fixed;
bottom:25px;
left:50%;
transform:translateX(-50%);
background:linear-gradient(90deg,#f48341,#c02c1e);
width:420px;
height:65px;
border-radius:40px;
display:flex;
align-items:center;
justify-content:space-around;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
z-index:10;
}

.bottom-nav a{
text-decoration:none;
color:white;
font-size:14px;
padding:12px 20px;
border-radius:30px;
}

.bottom-nav .active{
background:rgba(0,0,0,0.25);
font-weight:600;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1000px){

.menu{
grid-template-columns:1fr;
gap:50px;
}

.btn,.tengah{
width:90%;
font-size:40px;
height:140px;
}

.bottom-nav{
width:90%;
}
}
</style>
</head>

</header>

</div>

</section>

<div class="bottom-nav">

</div>

</body>
</html>
