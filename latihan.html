<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Soal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body {
    background-image: url("img/bglatsol.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center 60%; /* makin besar = makin turun */
    background-attachment: fixed;
}




/* ===== HEADER ===== */
header{
    height:90px;
    background:linear-gradient(90deg,#ff5e62,#8f44fd);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 60px;
    color:white;
    position:sticky;
    top:0;
    z-index:9999;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

header img{
    width:80px;
}

header p{
    font-size:12px;
    letter-spacing:2px;
}

/* ===== HERO ===== */
.hero{
    min-height:calc(100vh - 100px);
    padding-top:140px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.hero h1{
    font-family: 'Poppins', 'Comic Neue', 'Baloo 2', 'cursive';
    font-size:100px;
    font-weight:800;
    margin-bottom:100px;
    display:inline-block;

    /* warna bubble */
    background: linear-gradient(
        180deg,
        #ffffff 0%,
        #f3e6ff 45%,
        #d8b4ff 100%
    );

    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;

    /* shadow putih + depth */
    text-shadow:
        0 0 8px rgba(255,255,255,0.9),
        0 6px 14px rgba(180,120,255,0.4);

    animation: bubbleFade 2.8s ease-in-out infinite;
}

/* fade + lembut */
@keyframes bubbleFade{
    0%,100%{
        opacity:1;
        transform:scale(1);
    }
    50%{
        opacity:0.85;
        transform:scale(1.03);
    }
}

/* ===== BUTTON AREA ===== */
.menu-wrapper{
    display:flex;
    gap:120px;
    margin-bottom:80px;
}

.menu-btn{
    width:380px;
    height:160px;

    background: linear-gradient(
        135deg,
        rgba(190,150,255,0.35),
        rgba(140,90,230,0.25)
    );

    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);

    border-radius:50px;
    display:flex;
    align-items:center;
    justify-content:center;

    font-size:42px;
    font-weight:800;
    color:#ffffff;
    text-decoration:none;

    transition:0.3s;

    box-shadow:
        0 20px 40px rgba(90, 0, 160, 0.3),
        inset 0 1px 1px rgba(255,255,255,0.5);

    border:1px solid rgba(210,180,255,0.45);

    position:relative;
    overflow:hidden;
}

/* highlight liquid */
.menu-btn::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-30%;
    width:160%;
    height:160%;
    background: radial-gradient(
        circle at top left,
        rgba(255,255,255,0.45),
        rgba(180,140,255,0.25),
        transparent 60%
    );
    pointer-events:none;
}

/* hover effect */
.menu-btn:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:
        0 30px 60px rgba(90, 0, 160, 0.4),
        inset 0 1px 1px rgba(255,255,255,0.6);
}

.menu-btn:hover{
    transform:translateY(-10px) scale(1.05);
}

.menu-btn:active{
    transform:scale(0.95);
}

/* CENTER BUTTON - LIQUID GLASS UNGU */
.center-btn{
    width:420px;
    height:170px;

    background: linear-gradient(
        135deg,
        rgba(180, 140, 255, 0.35),
        rgba(120, 80, 220, 0.25)
    );

    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);

    border-radius:60px;
    display:flex;
    align-items:center;
    justify-content:center;

    font-size:45px;
    font-weight:800;
    color:#ffffff;
    text-decoration:none;

    transition:0.3s;

    box-shadow:
        0 20px 40px rgba(80, 0, 140, 0.3),
        inset 0 1px 1px rgba(255,255,255,0.5);

    border:1px solid rgba(200,170,255,0.45);

    position:relative;
    overflow:hidden;
}

.center-btn::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-30%;
    width:160%;
    height:160%;
    background: radial-gradient(
        circle at top left,
        rgba(255,255,255,0.45),
        rgba(180,140,255,0.25),
        transparent 60%
    );
    pointer-events:none;
}

/* efek hover */
.center-btn:hover{
    transform:translateY(-8px) scale(1.04);
    box-shadow:
        0 30px 60px rgba(80, 0, 140, 0.35),
        inset 0 1px 1px rgba(255,255,255,0.6);
}

.center-btn:hover{
    transform:translateY(-10px) scale(1.05);
}

.center-btn:active{
    transform:scale(0.95);
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
    position:fixed;
    bottom:25px;
    left:50%;
    transform:translateX(-50%);
    background:linear-gradient(90deg,#ff5e62,#8f44fd);
    width:420px;
    height:65px;
    border-radius:40px;
    display:flex;
    align-items:center;
    justify-content:space-around;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    z-index:10;
}

.bottom-nav a{
    text-decoration:none;
    color:white;
    font-size:14px;
    padding:12px 20px;
    border-radius:30px;
}

.bottom-nav .active{
    background:rgba(0,0,0,0.25);
    font-weight:600;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1000px){

    .menu-wrapper{
        flex-direction:column;
        gap:50px;
    }

    .menu-btn,.center-btn{
        width:90%;
        font-size:34px;
    }

    .bottom-nav{
        width:90%;
    }
}
</style>
</head>

<body>



<header>
    <img src="img/logo.png">
    <p>DESIGNED BY TECHONE</p>
</header>

<section class="hero">

    <h1>LATIHAN SOAL</h1>

    <div class="menu-wrapper">
        <a href="latsol-aljabar.html" class="menu-btn">ALJABAR</a>
        <a href="latsol-trigonometri.html" class="menu-btn">TRIGONOMETRI</a>
    </div>

    <a href="ulangan.html" class="center-btn">UJI KOMPETENSI</a>

</section>

<div class="bottom-nav">
    <a href="materi.html">Materi</a>
    <a href="index.html">Halaman Utama</a>
    <a href="latihan.html" class="active">Latsol</a>
</div>

</body>
</html>
