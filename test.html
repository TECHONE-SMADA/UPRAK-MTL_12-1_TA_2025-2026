<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembahasan Ujian</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f1f1f1}

/* HEADER */
header{
height:90px;
background:linear-gradient(90deg,#e4576e,#8e5bd9);
color:white;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 40px;
font-weight:800;
font-size:22px;
}
header img{width:80px}

/* LAYOUT */
.container{display:flex;gap:40px;padding:40px}

/* LEFT */
.left{flex:3;position:relative;padding-bottom:80px}
.soal{font-size:16px;margin-bottom:20px;color:#333}

/* OPTIONS */
.options{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-bottom:25px;
}
.option{
padding:15px 20px;
border-radius:30px;
font-weight:600
}
.option.correct{background:#2ecc71;color:white}
.option.wrong{background:#e74c3c;color:white}
.option.neutral{background:#e0e0e0;color:#333}

/* PEMBAHASAN */
.bahas{
background:white;
padding:25px;
border-radius:25px;
line-height:1.6;
}

/* FOOTER NAV */
.footerNav{
position:absolute;
bottom:0;left:0;right:0;
display:flex;
gap:20px;
}
.footerNav button{
flex:1;
padding:15px;
border:none;
border-radius:40px;
font-weight:800;
cursor:pointer;
background:#ddd;
}

/* RIGHT */
.right{flex:1;display:flex;flex-direction:column;gap:20px}

/* EXIT CARD */
.exit-card{
background:linear-gradient(90deg,#e4576e,#8e5bd9);
border-radius:25px;
padding:18px 10px;
display:flex;
flex-direction:column;
align-items:center;
gap:8px;
color:white;
font-weight:700;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.exit-card img{width:34px}

/* NAV GRID */
.navGrid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:15px;
}
.navItem{
padding:14px;
border-radius:20px;
background:#ddd;
text-align:center;
font-weight:600;
cursor:pointer;
}
.navItem.active{background:#8e5bd9;color:white}
</style>
</head>

// RENDER SOAL
// ==================================================
function renderSoal(){
 const data = soalData[index];
 const user = jawabanUser[index];

 // ğŸ”’ FIX UTAMA: kalau soal tidak ada
 if(!data || !data.soal || !data.opsi){
   document.getElementById("soalBox").innerHTML = `
   <div class="bahas">
     <b>DATA SOAL TIDAK DITEMUKAN</b><br><br>
     Nomor ${index+1} belum memiliki data soal.
   </div>`;
   renderNav();
   return;
 }

 let html = `
 <div class="soal">${data.soal}</div>
 <div class="options">
 `;

 data.opsi.forEach((opsi,i)=>{
   let kelas="neutral";
   if(i===data.benar) kelas="correct";
   else if(i===user) kelas="wrong";
   html+=`<div class="option ${kelas}">${opsi}</div>`;
 });

 const bahasan =
   pembahasanMap[examKey] &&
   pembahasanMap[examKey][index]
   ? pembahasanMap[examKey][index]
   : "Pembahasan belum tersedia.";

 html+=`
 </div>
 <div class="bahas">
 <b>PEMBAHASAN</b><br><br>
 ${bahasan}
 </div>
 `;

 document.getElementById("soalBox").innerHTML = html;
 renderNav();
}

// ==================================================
// NAV
// ==================================================
function renderNav(){
 const nav=document.getElementById("navBox");
 nav.innerHTML="";
 soalData.forEach((_,i)=>{
  nav.innerHTML+=`
  <div class="navItem ${i===index?'active':''}" onclick="pindah(${i})">
  ${i+1}
  </div>
  `;
 });
}

function pindah(i){index=i;renderSoal();}
function nextSoal(){if(index<soalData.length-1){index++;renderSoal();}}
function prevSoal(){if(index>0){index--;renderSoal();}}

renderSoal();
</script>
